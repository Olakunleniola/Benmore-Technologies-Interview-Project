<p class="mt-4">{% if no_of_result >= 0  %}{{no_of_result}} result{% if no_of_result > 1 %}s{% endif %} found {% endif %}</p>

<!-- result Table -->
<div class="md:rounded-lg mx-auto mt-9  pb-20  max-h-[700px] overflow-y-scroll scroll-smooth">     
    <!-- Header -->
    <div id="header" class="py-3 grid grid-cols-6 gap-2 bg-white text-gray-500 mb-5 rounded-lg shadow-lg sticky -top-[5px] z-20" role="table header">
        <span class="col-span-2 pl-10 text-sm font-normal text-left rtl:text-right text-gray-500">Task Name</span>
        <span  class="  text-sm font-normal text-left rtl:text-right text-gray-500 ">Due in </span>
        <span  class=" text-sm font-normal text-left rtl:text-right text-gray-500 ">Task</span>
        <span  class=" text-sm font-normal text-left rtl:text-right text-gray-500 ">Status</span>
        <span  class=" text-sm font-normal text-left rtl:text-right text-gray-500 ">Members</span>            
    </div>
    <!-- body -->
    <div class="project_container">    
        {% for project in projects %}
            {% include 'components/projects_component.html' with project=project %}
        {% endfor %}
    </div>
    
</div>
